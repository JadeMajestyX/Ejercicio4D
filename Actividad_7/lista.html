<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/lista.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Purple label</title>
</head>
<body>
    
    <button id="toggleSidebar" class="btn btn-outline-secondary d-md-none m-2 toggleSidebar" style="position: fixed; top: 15px; left: 15px; z-index: 11;">
            <i class="bi bi-list"></i>
        </button>

    <!-- Sidebar -->
    <!-- End of Sidebar -->

    <section id="sidebar" class="sidebar">

        <ul class="side-menu">
            <li><a href="index.html"><i class="bi bi-house-door-fill"></i>Home</a></li>
            <li><a href="dashboard.html"><i class='bx bxs-dashboard icon' ></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-list-ul icon' ></i>lista</a></li>
            <li><a href="detalles.html"><i class='bx bx-detail icon' ></i>Detalles</a></li>
        </ul>
    </section>

    <!-- Topbar -->

    <nav class="topbar">
        <span class="topbar-title">Purple label<i class='bx bx-plus-medical'></i></span>
        <div class="userphoto">
            <img src="assets/images/profileImageBlank.jpg" alt="user Photo">
        </div>
    </nav>

    <!-- End of Topbar -->

    <!-- Title -->
    <h1>Citas Agendadas</h1>
    <!-- End of Title -->

    <!-- Content section -->
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dateForm">Nueva cita <i class="bi bi-calendar-plus"></i></button>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
                        
                        <thead>
                            <th>Cita No.</th>
                            <th>Doctor</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Action</th>
                        </thead>

                        <tbody id="data">
                            <tr>
                                <td>1</td>
                                <td>Fernando Parra</td>
                                <td>5 de Mayo</td>
                                <td> 8:40 a.m</td>
                                <td>John Doe</td>
                                <td>
                                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#readData"><i class="bi bi-eye"></i></button>
                                    <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-danger"><i class="bi bi-trash2-fill"></i></button>
                                </td>
                            </tr>
                        </tbody>


                    </table>
                </div>
            </div>

        </div>
    </section>
    <!-- End of content section -->

    <!-- Modal Form -->
    <div class="modal fade" id="dateForm">

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Llena el Formulario</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">
                        <!-- <div class="card imgHolder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                            </label>
                            <img src="assets/images/profileImageBlank.jpg" alt="profile icon web" height="200px" width="200px">
                        </div> -->

                        <div class="inputField">

                            <div>
                                <label for="nameDoctor">Doctor: </label>
                                <input type="text" name="" id="nameDoctor">
                            </div>

                            <div>
                                <label for="namePatient">Paciente: </label>
                                <input type="text" name="" id="namePatient" placeholder="Nombre del paciente">
                            </div>

                            <div>
                                <label for="day">Día: </label>
                                <input type="date" name="" id="day">
                            </div>

                            <div>
                                <label for="hour">Hora: </label>
                                <input type="text" name="" id="hour">
                            </div>

                            <div>
                                <label for="reason">Motivo: </label>
                                <input type="text" name="" id="reason">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" form="myForm" class="btn btn-primary sumbit">Agendar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- End of Modal Form -->
    
    <!-- Read Data Modal section -->
    
    <div class="modal fade" id="readData">

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Cita Agendada</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">
                        <!-- <div class="card imgHolder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                            </label>
                            <img src="assets/images/profileImageBlank.jpg" alt="profile icon web" height="200px" width="200px">
                        </div> -->

                        <div class="inputField">

                            <div>
                                <label for="namePatient">Paciente: </label>
                                <input type="text" name="" id="namePatient" disabled>
                            </div>

                            <div>
                                <label for="day">Día: </label>
                                <input type="date" name="" id="day" disabled> 
                            </div>

                            <div>
                                <label for="hour">Hora: </label>
                                <input type="text" name="" id="hour" disabled>
                            </div>

                            <div>
                                <label for="reason">Motivo: </label>
                                <input type="text" name="" id="reason" disabled>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- End of Read Data Modal section -->

    <!-- Script section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lista.js"></script>
</body>
</html>
