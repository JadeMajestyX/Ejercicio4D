<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/detalles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Purple Label</title>
</head>
<body>

    <!-- Sidebar section -->
    <section id="sidebar" class="sidebar">
        <a href="#" class="brand"><i class='bx bx-plus-medical' ></i>Purple label</a>
        <ul class="side-menu">
            <li><a href="index.html"><i class='bx bxs-dashboard icon' ></i>Dashboard</a></li>
            <li><a href="lista.html"><i class='bx bx-list-ul icon' ></i>lista</a></li>
            <li><a href="detalles.html"><i class='bx bx-detail icon' ></i>Detalles</a></li>
        </ul>
    </section>
    <!-- End of Sidebar section -->

    <!-- Topbar section-->
    <nav class="topbar">
        <div class="userphoto">
            <img src="assets/images/profileImageBlank.jpg" alt="user Photo">
        </div>
    </nav>
    <!-- End of Topbar section -->

    <!-- Content section -->
    <section class="p-3">

        <div class="container">

            <div class="date-header">
                <h1>Cita agendada</h1>
            </div>

            <div class="date-body">

                <div>
                    <label for="patientName">Nombre del paciente: </label>
                    <input type="text" name="patientName" id="patientName" disabled>
                </div>

                <div>
                    <label for="doctorName">Nombre del doctor: </label>
                    <input type="doctorName" name="doctorName" id="doctorName" disabled>
                </div>

                <div>
                    <label for="date">Fecha: </label>
                    <input type="date" name="date" id="date" disabled>
                </div>

                <div>
                    <label for="hour">Hora: </label>
                    <input type="hour" name="hour" id="hour" disabled>
                </div>

                <div>
                    <label for="reason">Motivo de la consulta: </label>
                    <input type="reason" name="reason" id="reason" disabled>
                </div>

                <div class="date-footer">
                    <button class="btn btn-primary modify-date">Modificar</button>
                    <button class="btn btn-secondary cancel-date">Cancelar cita</button>
                </div>
                
            </div>
        </div>
    </section>
    <!-- End of Content section -->


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- End onf Scripts section-->
</body>
</html>
